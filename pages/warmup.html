<body>
    <h1>Разминка</h1>
    <p>Разогрейте мыщцы, чтобы подготовить их тренировке</p>
    <p>Выполните каждое упражнение 8 раз в каждую сторону:</p>
    <ul>
        <li>Покрутите кистями рук</li>
        <li>Покрутите локтями</li>
        <li>Покрутите плечами</li>
        <li>Y-T-W</li>
        <li>Покрутите головой</li>
        <li>Растяжка плеч</li>
        <li>Мёртвые жуки</li>
    </ul>

    <!-- 
        Поднимайте руки так, словно хотите показать буквы: Y, T и W. Для Y поднимите руки над головой и разведите немного в стороны. Для Т разведите руки в стороны на уровне плеч, лопатки должны касаться друг друга. Для W сделайте то же самое, только немного согните локти.
     -->
